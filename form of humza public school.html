    <script>
        function humza() {
            var fname=document.form1.Fname.value;
            if(fname=="")
            {
                document.getElementById("s1").innerHTML=" Warning! Please enter your name";
                document.form1.Fname.focus();
                return false;
            }
            else{
                document.getElementById("s1").innerHTML=""
            }
            var e=document.form1.EMAIL.value;
            if(e=="")
            {
                document.getElementById("s2").innerHTML="Please dont leave the box blank";
                document.form1.EMAIL.focus();
                return false;
            }
            else{
                document.getElementById("s2").innerHTML=""
            }
            var mob=document.form1.MOB.value;
            if(mob=="")
            {
                document.getElementById("s3").innerHTML="Please enter your mobile number"
                document.form1.MOB.focus();
                return false;
            }
            else if(isNaN(mob))
            {
                document.getElementById("s3").innerHTML="Mobile number should be number nothing else"
                document.form1.MOB.focus();
                return false;
            }
            else if(mob.length!=10)
            {
                document.getElementById("s3").innerHTML="Mobile number should be of 10 digits"
                document.form1.MOB.focus();
                return false;
            }
            else{
                document.getElementById("s3").innerHTML="";
            }
            if(document.getElementById("M").checked)
            {
                document.getElementById("s4").innerHTML=""
            }
            else if(document.getElementById("F").checked)
            {
                document.getElementById("s4").innerHTML=""
            }
            else if(document.getElementById("O").checked)
            {
                document.getElementById("s4").innerHTML=""
            }
            else{
                document.getElementById("s4").innerHTML="*Please select your gender"
                return false;
            }
            var dob=document.form1.bir.value;
            if(dob=="")
            {
                document.getElementById("s5").innerHTML="warning! plese enter your date of birth.";
                document.form1.bir.focus();
                return false;
            }
            else{
                document.getElementById("s5").innerHTML=""
            }
            var u=document.form1.iop.value;
            if(u=="")
            {
                document.getElementById("s6").innerHTML="Please enter your username";
                document.form1.iop.focus();
                return false;
            }
            else{
                document.getElementById("s6").innerHTML="";
            }
            var p=document.form1.Pass.value;
            if(p=="")
            {
                document.getElementById("s7").innerHTML="Please enter your password"
                document.form1.Pass.focus();
                return false;
            }
            else if(p.length<9)
            {
                document.getElementById("s7").innerHTML="Password should be more than 8 digits"
                document.form1.Pass.focus();
                return false;
            }
            else{
                document.getElementById("s7").innerHTML="";
            }
            var cp=document.form1.Cpass.value;
            if(cp=="")
            {
                document.getElementById("s8").innerHTML="*Please enter your confirm password";
                document.form1.Cpass.focus();
                return false;
            }
            else if(cp != p)
            {
                document.getElementById("s8").innerHTML="*Password and Confirm Password should match";
                document.form1.Cpass.focus();
                return false;
            }
            else{
                document.getElementById("s8").innerHTML="";
            }
            var a=document.form1.Com.value;
            if(a=="")
            {
                document.getElementById("s9").innerHTML="*Please enter your address";
                document.form1.Com.focus();
                return false;
            }
            else{
                document.getElementById("s9").innerHTML="";
            }
            if(document.getElementById("COUNTRY").selected)
            {
                document.getElementById("s10").innerHTML="Please select your country";
                return false;
            }
            else{
                document.getElementById("s10").innerHTML="";
            }
            var f=document.form1.non.value;

            {
                document.getElementById("s11").innerHTML="Please upload your documents"
                document.form1.non.focus();
                return false;
            }
            else{

            }
        }
